<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Verificação Concluída</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Alinha os elementos verticalmente */
            height: 80vh; /* Usa 100% da altura da viewport */
        }

        .message-container {
            max-width: 700px;
            min-width: 250px;
            min-height: 250px;
            margin: 20px; /* Margem geral em volta do container */
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
            display: flex; /* Usar flexbox dentro do container */
            flex-direction: column; /* Alinha os filhos verticalmente */
            justify-content: center; /* Centraliza o conteúdo verticalmente */
        }

        .confirmation-message {
            font-size: 18px;
            margin: 10px 0;
            font-weight: 500;
        }

        .title {
            font-size: 80px;
            font-weight: 900;

        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1 class="title">404</h1>
        <p class="confirmation-message">
            Página não encontrada, volte mais tarde...
        </p>
    </div>
</body>
</html>
